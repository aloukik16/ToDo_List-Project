<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="To">ToDo List</h1>
            <button id="toggle-mode"><i class="fas fa-moon"></i></button>
        </div>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Enter a task">
            <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="task-list"></ul>
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="total-tasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="completed-tasks">0</span>
                <span class="stat-label">Completed Tasks</span>
            </div>
        </div>
        <div class="controls">
            <button id="clear-completed"><i class="fas fa-trash"></i> Clear Completed</button>
            <button id="sort-tasks"><i class="fas fa-sort"></i> Sort Tasks</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
